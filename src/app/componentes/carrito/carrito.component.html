

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Item</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Accion</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
 
    <tbody *ngFor="let producto of carrito, let i=index">
        <tr>
            <th scope="row"> {{i + 1}} </th>
            <td> {{producto.title}} </td>
            <td> {{producto.cantidad}} </td>
            <td>
                <button class="btn btn-info btn-sm" (click)="sumarProducto(producto.id)">
                    +
                </button>
                <button class="btn btn-danger btn-sm" (click)="restarProducto(producto.id)">
                    -
                </button>
            </td>
            <td> {{producto.precio * producto.cantidad}} </td>
        </tr>
        
    </tbody>

    <tfoot>
        <tr *ngIf="carrito.length > 0 else carritoSinProductos">
        
            <th scope="row" colspan="2">Total productos</th>
            <td> {{cantidadesTotal}} </td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="vaciarCarrito()">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>{{totalPrecioCarrito}} </span></td>
        </tr>
        

    </tfoot>

  </table>



<ng-template #carritoSinProductos>
   
    <tr>
        <th scope="row" colspan="5">Carrito vac√≠o - comience a comprar!</th>
    </tr>
    
</ng-template>
  
  
  <app-cuerpo-principal (eventoDeCompra)="recibirPedidoCompra($event)" ></app-cuerpo-principal>
